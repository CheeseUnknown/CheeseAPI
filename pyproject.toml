[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "CheeseAPI"
version = "0.3.1"
description = "一款web协程框架。"
readme = "README.md"
authors = [
    { name = "Cheese Unknown", email = "cheese@cheese.ren" }
]
dependencies = [
    "CheeseLog",
    "xmltodict",
    "blinker",
    "websockets",
    "uvloop",
    "httptools"
]

[project.urls]
Source = "https://github.com/CheeseUnknown/CheeseAPI"

[tool.hatch.build.targets.sdist]
include = ["/CheeseAPI"]
